<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cihanın Hükümdarı</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: 'Times New Roman', serif;
    color: gold;
    background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/68/Equirectangular_projection_SW.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }
  #info {
    position: absolute;
    top: 10px;
    left: 10px;
    background: rgba(0, 0, 0, 0.6);
    padding: 10px 20px;
    border: 2px solid gold;
    border-radius: 10px;
    font-size: 18px;
  }
  .city {
    position: absolute;
    background: rgba(255, 215, 0, 0.8);
    border-radius: 50%;
    width: 12px;
    height: 12px;
    box-shadow: 0 0 10px gold;
  }
  .label {
    position: absolute;
    color: white;
    font-size: 15px;
    text-shadow: 1px 1px 2px black;
  }
</style>
</head>
<body>
  <div id="info">
    🏰 Başkent: <b>İstanbul</b><br>
    💰 Altın: <b>1200</b>
  </div>

  <div class="city" style="top: 45%; left: 52%;"></div>
  <div class="label" style="top: 47%; left: 54%;">İstanbul</div>

  <div class="city" style="top: 42%; left: 50%;"></div>
  <div class="label" style="top: 44%; left: 52%;">Ankara</div>

  <div class="city" style="top: 50%; left: 60%;"></div>
  <div class="label" style="top: 52%; left: 62%;">Konya</div>

  <div class="city" style="top: 43%; left: 45%;"></div>
  <div class="label" style="top: 45%; left: 47%;">Bursa</div>

  <div class="city" style="top: 48%; left: 56%;"></div>
  <div class="label" style="top: 50%; left: 58%;">Edirne</div>
</body>
</html>
