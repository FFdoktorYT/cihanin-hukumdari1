<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Cihanın Hükümdarı</title>
<style>
  body { margin:0; overflow:hidden; background:#000; }
  #map {
    width:100vw; height:100vh;
    background-image: url('https://raw.githubusercontent.com/azmind/world-map/main/world-map.svg');
    background-size:cover;
    background-position:center;
    transition:transform 0.2s ease;
  }
  #info {
    position:absolute; top:10px; left:10px;
    color:gold; background:rgba(0,0,0,0.5);
    padding:10px; border-radius:8px; font-family:Georgia;
  }
</style>
</head>
<body>
<div id="info">🕌 Başkent: İstanbul | 💰 Altın: 5000 | ⚔️ Yıl: 1400</div>
<div id="map"></div>
<script>
const map = document.getElementById('map');
let scale = 1, x = 0, y = 0, drag = false, sx, sy;
map.addEventListener('wheel', e => {
  e.preventDefault();
  scale += e.deltaY * -0.001;
  scale = Math.min(Math.max(0.5, scale), 5);
  map.style.transform = `translate(${x}px,${y}px) scale(${scale})`;
});
map.addEventListener('mousedown', e => { drag = true; sx = e.clientX - x; sy = e.clientY - y; });
map.addEventListener('mouseup', ()=> drag=false);
map.addEventListener('mousemove', e => {
  if(!drag) return;
  x = e.clientX - sx; y = e.clientY - sy;
  map.style.transform = `translate(${x}px,${y}px) scale(${scale})`;
});
</script>
</body>
</html>
