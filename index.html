<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Cihanın Hükümdarı</title>
<style>
  html, body {
    margin:0;
    padding:0;
    height:100%;
    overflow:hidden;
    font-family:"Georgia";
    background:#000;
  }

  #map {
    width:100%;
    height:100%;
    background-image:url('https://upload.wikimedia.org/wikipedia/commons/9/9a/BlankMap-World-v2.png');
    background-size:cover;
    background-position:center;
    filter:brightness(0.9) contrast(1.1);
    position:relative;
  }

  .city {
    position:absolute;
    width:20px;
    height:20px;
    background:gold;
    border-radius:50%;
    box-shadow:0 0 15px gold;
    cursor:pointer;
    transition:0.2s;
  }
  .city:hover { transform:scale(1.2); background:orange; }

  #infoBar {
    position:absolute;
    bottom:10px;
    left:50%;
    transform:translateX(-50%);
    background:rgba(0,0,0,0.7);
    color:gold;
    padding:10px 20px;
    border-radius:12px;
    font-size:18px;
    box-shadow:0 0 10px gold;
  }

  #menu {
    display:none;
    position:absolute;
    background:rgba(0,0,0,0.9);
    color:white;
    padding:15px;
    border-radius:10px;
    width:220px;
    box-shadow:0 0 15px gold;
    z-index:10;
  }
  #menu h3 { color:gold; margin-top:0; }
  #menu button {
    display:block;
    width:100%;
    background:gold;
    color:black;
    border:none;
    margin-top:10px;
    padding:8px;
    border-radius:6px;
    cursor:pointer;
    font-weight:bold;
  }
  #menu button:hover { background:darkorange; }
</style>
</head>
<body>

<div id="map">
  <!-- Osmanlı şehirleri -->
  <div class="city" style="top:340px; left:640px;" onclick="openMenu(event,'İstanbul')"></div>
  <div class="city" style="top:350px; left:620px;" onclick="openMenu(event,'Bursa')"></div>
  <div class="city" style="top:420px; left:650px;" onclick="openMenu(event,'Kahire')"></div>
  <div class="city" style="top:300px; left:670px;" onclick="openMenu(event,'Edirne')"></div>
  <div class="city" style="top:310px; left:600px;" onclick="openMenu(event,'Belgrad')"></div>
  <div class="city" style="top:290px; left:580px;" onclick="openMenu(event,'Budin')"></div>
  <div class="city" style="top:400px; left:700px;" onclick="openMenu(event,'Şam')"></div>
</div>

<div id="menu">
  <h3 id="cityName"></h3>
  <button onclick="alert('💰 Vergiler toplandı!')">Vergi Topla</button>
  <button onclick="alert('⚔️ Yeni Ordu Kuruldu!')">Ordu Kur</button>
  <button onclick="alert('🏗️ Şehir Geliştirildi!')">Geliştir</button>
  <button onclick="closeMenu()">Kapat</button>
</div>

<div id="infoBar">🕌 Başkent: İstanbul | 💰 Altın: 5000 | ⚔️ Yıl: 1400 | Devlet: Osmanlı</div>

<script>
function openMenu(e,name){
  const menu=document.getElementById('menu');
  document.getElementById('cityName').textContent='🏙️ '+name;
  menu.style.left=e.pageX+'px';
  menu.style.top=e.pageY+'px';
  menu.style.display='block';
}
function closeMenu(){
  document.getElementById('menu').style.display='none';
}
</script>

</body>
</html>
